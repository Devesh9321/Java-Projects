<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="./Design.css" rel="stylesheet">
    <title>Add News</title> 
</head>

<body>
    <!-- Start Header-->

    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="../Images/icon.jpg" alt="logo" style="width: 100px;height:100px;">
                <span class="ml-3 text-xl">kisan Buddy</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="./Admin_Dashboard.html">Home</a>
                <a class="mr-5 hover:text-gray-900" href="./Add_Products.html">Add Products</a>
                <a class="mr-5 hover:text-gray-90" style="padding: 2px 7px ; border-radius: 12px;background-color: aquamarine;color: navy;" href="./Add_New.html">Add News</a>
                <a class="mr-5 hover:text-gray-900" href="./View_Products.jsp">View Products</a>
                <a class="mr-5 hover:text-gray-900" href="./View_News.jsp">View News</a>
                <!-- <a class="mr-5 hover:text-gray-900"></a> -->
            </nav>
            <select id="touchsplashmenu" onchange="window.open(this.value,'_self');">
                <option value="#">Admin </option>
                <option value="./SignUpPage.html">Add Admin</option>
                <option value="#">Update info</option>
                <option value="../HomePage.html">Log-Out</option>
            </select>
        </div>
    </header>
    <!--End Header -->
    <!-- Start Add Prodruct Form -->
    <section class="just_cent bakcol ">
        <div class="just_cent" style="width: 100%;">
            <h3 class="heading1">Please Write the following context of News</h3>
            <form action="../AddNews" method="post" class="just_cent inform" style="background-color: rgb(244, 243, 229);">
                <input type="text" name="NHead" class="inbox" placeholder="Heading of the News " required>
                <input type="date" name="NDate" class="inbox" placeholder="Date of News" required>
                <input type="" name="ntype" class="inbox" placeholder="Type of News " required>
                <textarea name="Descrip" id="" class="inbox" cols="30" rows="5" placeholder="Description of that News "
                    style="resize:none ;" required></textarea>

                <input type="submit" class="btnsty1" value="Update News">
            </form>
        </div>
    </section>

    <!-- End Add Prodruct Form -->

    <!-- Start Footer -->
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <div>
                    <img src="../Images/icon.jpg" alt="" width="70px" height="100px">
                </div>
                <span class="ml-3 text-xl">Kisan Buddy</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2022 Kisan Buddy —
                <a class="text-gray-600 ml-1" target="_blank">@kisanBuddy</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>

            </span>
        </div>
    </footer>

    <!-- End Footer -->
</body>
