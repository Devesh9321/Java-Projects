<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up Page</title>
    <style>
        * {

            padding: 0px;
            margin: 0px;
        }

        .signUpDiv {
           
            text-align: center;
        }

        div form {
            height: 50%;
            width: 50%;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 5% 25%;
        }

        .logbtn {
            margin: 3%;
            padding: 1%;
            background-color: #cad6f7;
            border-radius: 12px;
            width: 100px;
        }

        .logbtn:hover {

            width: 100px;
            margin: 3%;
            padding: 1%;
            border-radius: 12px;
            background-color: rgb(216, 178, 253);
            color: #031085;
        }

        .inbox {
            border: 2px solid #000;
            border-radius: 12px;
            width: 70%;
            padding: 4px;
            padding-left: 12px;
            margin: 1%;
        }

        h1 {
            text-align: center;
            font-size: 31px;
        }

        h2 {
            font-size: 27px;
        }
    </style>

</head>

<body>
    <!-- Navigation Bar -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <div>
                <img src="../Images/icon.jpg" alt="" width="100px" height="100px">
            </div>
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl">Kisan Buddy</span>
            </a>

            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="../HomePage.html">Home</a>

            </nav>
            <button style="border:2px solid green ; border-radius:70px;padding: 3px 12px;margin: 7px;"><a
                    href="./Login.html"> Login </a>
            </button>
        </div>
    </header>
    <!-- End Navagation Bar -->

    <H1>Please Login For the Better Exprience</H1>

    <div class="signUpDiv">
        <h2>Kisan Application</h2>
        <Form action="" method="post">
            <input class="inbox" type="text" placeholder="Enter Your Name">

            <input class="inbox" type="text" placeholder="Enter Your Surname">

            <input class="inbox" type="email" placeholder="Enter Your Email">

            <input class="inbox" type="number" placeholder="Enter Your Phone Number">

            <input class="inbox" type="text" placeholder="Enter Specifiec and Unick UserName">

            <input class="inbox" type="password" placeholder="Enter Password">

            <button type="submit" class="logbtn"> Sign Up </button>

        </Form>

    </div>





    <!-- Footer -->

    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <div>
                    <img src="../Images/icon.jpg" alt="" width="70px" height="100px">
                </div>
                <span class="ml-3 text-xl">Kisan Buddy</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2022 Kisan Buddy —
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@kisanBuddy</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
</body>

</html>
